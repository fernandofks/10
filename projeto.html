<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>jogo</title>
  <meta charset="utf-8"/>
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>
  <link href = "assets/css/reset.css" rel = "stylesheet"/>
  <link href = "assets/css/projeto.css" rel = "stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="titulo">
    <br>
    <p class = "sec_t">
      {{this.titulo}}
    </p>
  </div>
  <div class="imagem_texto">
    <img class = "imagem_projeto" src="https://picsum.photos/110/110/?random" alt="{{this.titulo}}">

    <div class = 'geral'>

      <h2 class = "sec_ts">Descrição</h2>
      <br>
      <p>
        {{this.descricao}}
      </p>
      <br>
      <h2 class = "sec_ts">Materiais</h2>
      <br>
      <p>
        {{this.materiais}}
      </p>
    </div>
  </div>
  <div class = "equipeblock">
    <h2 class= "equipetitle">Equipe</h2>
    <div class = "equipes">
      {{#each this.equipes}}
      <div class = "equipem1">
        <img class = "equipei" src="assets/img/equipe.png" alt="imagens dos membros da equipe">
        <p>{{this}}</p>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
