<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Portifólio</title>
	<script src="assets/js/codes.js"></script>
	<script src="assets/js/index.js"></script>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">




</head>
<body class="body">
	<main>
		<section>
			<div class="centro">
			<div class="pessoa">
				<img class="garota" src="assets/img/garota.jpg" alt="foto da Beatriz Silva">
				<h1 class="posicao_nome">Beatriz Silva</h1>
				<br>
				<p class="descricao">Acredito num futuro exponencial, com abundância de recursos, informações e habilidades. Para constuir esse futuro, aprendo Design e Tecnologia no Insper e faço projetos pessoais também. Bem vindo ao meu Portifólio! <p>
			</div>
		</div>
			<div class="inline_faixa">
				<div class="faixa_preta"></div>
				<div class="faixa_preta"></div>
			</div>
			<div class="div_categorias" >
				<h2 class="palavra_categoria">Categorias</h2>
					
				<div class="categorias">
					{{#each portfolio}}
					<div class="alinhamento"><a class="nome_categoria" href="categoria.html?categoria={{this.categoria}}" title="{{this.categoria}}">{{this.categoria}}</a>
						<img class="categoria_imagem" src="assets/img/{{this.categoria}}.jpg" alt="{{this.categoria}}">
					</div>
						
					{{/each}}
				</div>
			</div>
		</section>
	</main>
</body>
</html>
