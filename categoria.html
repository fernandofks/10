<!DOCTYPE html>
<html lang = "pt-br">
<head>
  <title> Projetos envolvendo 'categoria'</title>
  <script type="text/javascript" src="assets/js/categoria.js"></script>
  <script type="text/javascript" src="assets/js/codes.js"></script>
  <link href = "assets/css/reset.css" rel = "stylesheet">
  <link href = "assets/css/style.css" rel = "stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/categoria.css">
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <meta name = "viewport" content = "width=device-width, initial-scale = 1">
  <meta charset="utf-8">

</head>
<body class="body">
  <header class="header">
    <h2>Projetos envolvendo</h2>
    <h1 class="tamanho_categoria">{{this.categoria}}</h1>
  </header>

  <main>
    <div>
      
      <ul>
        {{#each projetos}}
        <li>
          <div class="item">
            <img class = "item_imagem" src="https://picsum.photos/110/110/?random" alt = "{{this.titulo}}">
            <div class="titulo_descricao"><a class="link" href="projeto.html?categoria={{this.categorias}}&projeto={{@key}}">{{this.titulo}}</a>
              <p class = "item_paragrafo"> {{this.descricao}} </p>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </main>
</body>
</html>
